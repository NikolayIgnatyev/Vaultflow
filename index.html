<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SaaS — Futuristic App</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__container">
          <div class="header__logo">
            <img src="./images/logo.svg" alt="Logo">
          </div>
          <div class="header__nav-menu">
            <a href="#" class="header__nav-menu-link">Features</a>
            <a href="#" class="header__nav-menu-link">Pricing</a>
            <a href="#" class="header__nav-menu-link">About us</a>
            <button class="btn btn-white">Download the app</button>
            <button class="btn btn-black">Talk to an expert</button>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__background">
        <img src="./images/hero-background.jpg" alt="Fone">
      </div>
      <div class="container">
        <div class="hero__container">
          <div class="hero__titles">
            <div class="hero__stat">
              <p>We just raised $20M in Series B. Learn more</p>
            </div>
            <h1 class="hero__title">Modern analytics<br>for the modern world</h1>
            <div class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>Suspendisse varius enim in eros elementum tristique.</div>  
            <div class="hero__buttons">
              <button class="btn btn-white">Download the app</button>
              <button class="btn btn-black">Talk to an expert</button>
            </div>
          </div>
          <div class="hero__image">
            <img src="./images/hero-image.png" alt="Statistic diagramm">
          </div>
        </div>
      </div>
    </section>
    <section class="pairs">
      <div class="container">
        <div class="pairs__container">
          <p class="pairs_container-text">Trusted by teams at over <span class="highlighted-text">1,000</span> of the world’s leading organizations</p>
          <div class="pairs__container-logos">
            <img src="./images/logo-dell.svg" alt="Logo pair">
            <img src="./images/logo-zendesk.svg" alt="Logo pair">
            <img src="./images/logo-rakuten.svg" alt="Logo pair">
            <img src="./images/logo-pacific-funds.svg" alt="Logo pair">
            <img src="./images/logo-ncr.svg" alt="Logo pair">
            <img src="./images/logo-lattice.svg" alt="Logo pair">
            <img src="./images/logo-ted.svg" alt="Logo pair">
          </div>
        </div>
      </div>
    </section>
    <section class="features">
      <div class="container">
        <div class="features__container"></div>
      </div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
